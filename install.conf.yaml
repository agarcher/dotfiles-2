- defaults:
    link:
      create: true
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.ssh/config:
      path: ssh/config
    ~/.vimrc:
    ~/.zshrc:

- shell:
  # install homebrew
  - echo "wtf"
  - . script/homebrew.sh
  # install homebrew packages from Brewfile
  - brew bundle --file=$(DOTFILES_DIR)/Brewfile || true
  # install casks from Caskfile
  # - brew bundle --file=$(DOTFILES_DIR)/Caskfile || true
  # additional setup and configuration
  - . script/extras.sh
