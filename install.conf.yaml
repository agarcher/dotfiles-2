- defaults:
    link:
      create: true
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.fzf.zsh:
    ~/.gitconfig:
    ~/.gitconfig.local:
      ignore-missing: true
    ~/.gitignore:
    ~/.ssh/config:
      path: ssh/config
    ~/.tmux.conf:
    ~/.tmux.conf.local:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  # install homebrew
  - /bin/bash script/homebrew.sh
  # install homebrew packages from Brewfile
  - brew bundle
  # install casks from Caskfile
  - brew bundle --file=~/.dotfiles/Caskfile
  # additional setup and configuration
  - /bin/bash script/extras.sh
