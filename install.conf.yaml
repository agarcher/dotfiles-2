- defaults:
    link:
      create: true
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.config/karabiner:
      path: config/karabiner
    ~/.gitconfig:
    ~/.gitconfig.local:
      ignore-missing: true
    ~/.gitignore:
    ~/.ssh/config:
      path: ssh/config
    ~/.tmux.conf:
    ~/.tmux.conf.local:
    ~/.vimrc:
    ~/.zshrc:
    ~/.zshrc.local:
      ignore-missing: true

- shell:
  - /bin/bash script/install.sh
